{% extends 'accounts/base_dashboard.html' %}
{% load static %}
{% block title %}Sucursales de la organización{% endblock %}
{% block header %}Sucursales de la organización{% endblock %}
{% block content %}

<div class="container">
     <form method="post" action="{% url 'sucursal' %}">
          {% csrf_token %}
          <h4>Sucursal</h4>
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Agregar</button>
     </form>
</div>

{% endblock content %}
