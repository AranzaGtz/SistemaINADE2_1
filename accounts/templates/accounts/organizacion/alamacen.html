{% extends 'accounts/base_dashboard.html' %}
{% load static %}
{% block title %}Almacenes de la organización{% endblock %}
{% block header %}Almacenes de la organización{% endblock %}
{% block content %}

<div class="container" action="{% url 'almacen' %}">
     <form method="post">
          {% csrf_token %}
          <h4>Almacen</h4>
          {{ almacenForm.as_p }}
          <button type="submit" class="btn btn-primary">Agregar</button>
     </form>
</div>

{% endblock content %}
